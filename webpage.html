<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-theme {
            background-color: #333;
            color: #f0f0f0;
        }
        h1, h2, h3, p {
            transition: color 0.3s;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        body.dark-theme h1 {
            color: #f0f0f0;
        }
        h2 {
            color: #555;
        }
        body.dark-theme h2 {
            color: #ccc;
        }
        p {
            width: 80%;
            text-align: center;
            line-height: 1.6;
            color: #666;
        }
        body.dark-theme p {
            color: #aaa;
        }
        #imageContainer {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #008cba;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f5f;
        }
        #buttonContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        #themeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    <script>
        function changeImage(imageUrl) {
            document.getElementById('mainImage').src = imageUrl;
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const themeToggleButton = document.getElementById('themeToggle');
            if (document.body.classList.contains('dark-theme')) {
                themeToggleButton.innerText = 'Switch to Light Theme';
            } else {
                themeToggleButton.innerText = 'Switch to Dark Theme';
            }
        }
    </script>
</head>
<body>
    <button id="themeToggle" onclick="toggleTheme()">Switch to Dark Theme</button>
    <h1>Welcome to My First Web Page</h1>
    <h2>About Me</h2>
    <p>I'm a high school student and wanting to learn more about programming. This is my first project.</p>
    
    <h3>Click on the buttons to change the color of the rectangle shown:</h3>
    <div id="imageContainer">
        <img id="mainImage" src="https://via.placeholder.com/400x300" alt="Image" width="400" height="300">
    </div>
    <div id="buttonContainer">
        <button onclick="changeImage('https://via.placeholder.com/400x300')">Grey Rectangle</button>
        <button onclick="changeImage('https://via.placeholder.com/400x300/ff0000')">Red Rectangle</button>
        <button onclick="changeImage('https://via.placeholder.com/400x300/00ff00')">Green Rectangle</button>
        <button onclick="changeImage('https://via.placeholder.com/400x300/0000ff')">Blue Rectangle</button>
    </div>
</body>
</html>
