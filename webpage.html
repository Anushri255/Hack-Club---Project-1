<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        h2 {
            color: #555;
        }
        p {
            width: 80%;
            text-align: center;
            line-height: 1.6;
            color: #666;
        }
        #imageContainer {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #008cba;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f5f;
        }
        #buttonContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
    <script>
        function changeImage(imageUrl) {
            document.getElementById('mainImage').src = imageUrl;
        }
    </script>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <h2>About Me</h2>
    <p>I'm a high school student and wanting to learn more about programming.</p>
    
    <h2>Click on the buttons to change the image shown:</h2>
    <div id="imageContainer">
        <img id="mainImage" src="https://via.placeholder.com/400x300" alt="Image" width="400" height="300">
    </div>
    <div id="buttonContainer">
        <button onclick="changeImage('https://via.placeholder.com/400x300')">Grey Rectangle</button>
        <button onclick="changeImage('https://via.placeholder.com/400x300/ff0000')">Red Rectangle</button>
        <button onclick="changeImage('https://via.placeholder.com/400x300/00ff00')">Green Rectangle</button>
        <button onclick="changeImage('https://via.placeholder.com/400x300/0000ff')">Blue Rectangle</button>
    </div>
</body>
</html>
